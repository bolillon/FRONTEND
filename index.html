<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Control de Foco</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="navbar-brand">Control de Foco</a>
    </div>
    <main class="container">
      <div class="card">
        <h3>Control de Foco</h3>
        <div class="d-flex gap-2 mb-3">
          <button class="btn-success" onclick="turnOn()">Encender</button>
          <button class="btn-outline-secondary" onclick="turnOff()">
            Apagar
          </button>
        </div>
        <div class="badge" id="status"></div>
        <div class="bulb" id="bulb"></div>
      </div>
    </main>
    <script>
      async function turnOn() {
        await fetch("https://exercise1-2-0um5.onrender.com/turn-on", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user: "ariel", enrollId: "123456" }),
        });
        updateStatus();
      }
      async function turnOff() {
        await fetch("https://exercise1-2-0um5.onrender.com/turn-off", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user: "ariel", enrollId: "123456" }),
        });
        updateStatus();
      }
      async function updateStatus() {
        const res = await fetch("https://exercise1-2-0um5.onrender.com/status");
        const data = await res.json();
        const statusText = `Estado: ${
          data.status.isOn ? "ENCENDIDO" : "APAGADO"
        }`;
        document.getElementById("status").innerText = statusText;
        const bulb = document.getElementById("bulb");
        bulb.classList.remove(data.status.isOn ? "bulb-off" : "bulb-on");
        bulb.classList.add(data.status.isOn ? "bulb-on" : "bulb-off");
      }
      updateStatus(); // Carga el estado inicial al abrir la p√°gina
    </script>
  </body>
</html>
